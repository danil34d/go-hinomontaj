<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Запись в шиномонтаж</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #e2e8f0, #f8fafc);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2d3748;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            background-color: #f7fafc;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3182ce;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            background-color: #2b6cb0;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2c5282;
        }

        .note {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #718096;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Онлайн-запись в шиномонтаж</h1>
    <form id="appointment-form">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" placeholder="Введите имя" required />

        <label for="phone">Контактный телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 (999) 000-00-00" required />

        <label for="car_number">Госномер автомобиля</label>
        <input type="text" id="car_number" name="car_number" placeholder="А123ВС 77" required />

        <label for="client_desc">Кратко опишите проблему</label>
        <textarea id="client_desc" name="client_desc" placeholder="Например: прокол колеса, вибрация, замена резины..." required></textarea>

        <label for="date">Удобная дата и время приезда</label>
        <input type="datetime-local" id="date" name="date" required />

        <button type="submit">Записаться</button>
    </form>
    <div class="note">
        После отправки заявки наш менеджер свяжется с вами для подтверждения времени визита.
    </div>
</div>

<script>
    document.getElementById('appointment-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            car_number: document.getElementById('car_number').value,
            client_desc: document.getElementById('client_desc').value,
            date: document.getElementById('date').value
        };

        const response = await fetch('/api/date', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();
            alert(`Спасибо! Заявка принята (ID: ${result.id}). Мы свяжемся с вами в ближайшее время.`);
            document.getElementById('appointment-form').reset();
        } else {
            const error = await response.json();
            alert(`Произошла ошибка: ${error.error || 'Проверьте данные и попробуйте снова'}`);
        }
    });
</script>
</body>
</html>
